services:
  classic-fuzzer:
    build: .
    container_name: classic-fuzzer
    networks:
      - fuzzer-network
    volumes:
      - ./fume_sync:/app/fume_sync
    restart: unless-stopped

  classic-fuzzer2:
    build: .
    container_name: classic-fuzzer2
    networks:
      - fuzzer-network
    volumes:
      - ./fume_sync:/app/fume_sync
    restart: unless-stopped

  classic-fuzzer3:
    build: .
    container_name: classic-fuzzer3
    networks:
      - fuzzer-network
